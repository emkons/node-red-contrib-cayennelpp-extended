<script type="text/javascript">
  RED.nodes.registerType('cayennelpp-decoder', {
    category: 'function',
    color: '#a6bbcf',
    defaults: {
      name: {
        value: ""
      },
      property: {
        value: "payload",
        required: true
      }
    },
    inputs: 1,
    outputs: 1,
    icon: "function.png",
    label: function() {
      return this.name || "cayennelpp-decoder";
    },
    oneditprepare: function() {
      if (this.property === undefined) {
        $("#node-input-property").val("payload");
      }
      $("#node-input-property").typedInput({default:'msg',types:['msg']});
    }
  });
</script>

<script type="text/x-red" data-template-name="cayennelpp-decoder">
  <div class="form-row">
    <label for="node-input-property"><i class="fa fa-ellipsis-h"></i> <span data-i18n="node-red:common.label.property"></span></label>
    <input type="text" id="node-input-property" style="width:70%;"/>
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="cayennelpp-decoder">
  <p>A node that decodes payloads in CayenneLPP format into JSON</p>
</script>
